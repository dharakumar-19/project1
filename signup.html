<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Digital Classroom</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f2f2f2 0%, #d9d9d9 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .card {
      background: #1a1a1a;
      color: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 380px; 
    }

    .card h2 {
      font-weight: 600;
      color: #ffffff;
    }

    .form-control,
    .form-select {
      border-radius: 8px;
      padding: 8px;
      border: none;
      font-size: 14px;
    }

    .form-control:focus,
    .form-select:focus {
      box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
      background-color: #333;
      color: #fff;
    }

    .btn {
      border-radius: 8px;
      padding: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    .btn-primary {
      background-color: #333;
      border: none;
    }

    .btn-primary:hover {
      background-color: #555;
    }

    a {
      color: #b3b3b3;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form>
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Your name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter Password" required>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">I am a:</label>
        <select class="form-select" id="role" required>
          <option value="">Select role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a href="index.html">Login</a>
    </p>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  
  <script>
    document.querySelector('form')?.addEventListener('submit', function (e) {
      e.preventDefault();
      const role = document.getElementById('role')?.value;

      if (role === 'teacher') {
        window.location.href = 'teacher-dashboard.html';
      } else if (role === 'student') {
        window.location.href = 'student-dashboard.html';
      } else {
        alert('Please select a role');
      }
    });
  </script>
</body>

</html>
