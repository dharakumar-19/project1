<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f4f4f4 50%, #d9d9d9 50%);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #5e5e5e, #3c3c3c);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand, .nav-link, .navbar-text {
      color: #f5f5f5 !important;
      font-weight: 500;
    }

    /* Card styling */
    .card {
      background: #fdfdfd;
      border: 1px solid rgba(0, 0, 0, 0.05);
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    /* Section boxes inside class cards */
    .class-section {
      background: linear-gradient(135deg, #f9f9f9, #ececec);
      padding: 18px;
      border-radius: 14px;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    /* Titles */
    .section-title {
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 10px;
      color: #444;
    }

    /* Class Code text */
    .class-code {
      font-size: 0.9rem;
      color: #777;
    }

    /* Premium Buttons */
    .btn {
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .btn-success {
      background: linear-gradient(90deg, #d4af37, #c79810); /* gold */
      border: none;
      color: #fff;
    }
    .btn-success:hover {
      background: linear-gradient(90deg, #e6c65a, #b8860b);
      transform: scale(1.05);
    }
    .btn-primary {
      background: linear-gradient(90deg, #c0c0c0, #9e9e9e); /* silver */
      border: none;
      color: #333;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #d6d6d6, #8c8c8c);
      transform: scale(1.05);
    }

    /* Form controls */
    .form-control {
      background: #fff;
      border: 1px solid rgba(0, 0, 0, 0.1);
      color: #333;
    }
    .form-control:focus {
      border-color: #a6a6a6;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
      color: #000;
    }

    /* Headings */
    h3, h5 {
      color: #222;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üë©‚Äçüè´ Teacher Dashboard</a>
      <span class="navbar-text">Welcome, Teacher!</span>
    </div>
  </nav>

  <div class="container mt-5">
    <h3 class="mb-4">Create New Class</h3>
    <div class="card p-4">
      <form id="createClassForm">
        <div class="mb-3">
          <label for="className" class="form-label">Class Name</label>
          <input type="text" class="form-control" id="className" placeholder="e.g., Web Development or Math - Grade 10" required>
        </div>
        <button type="submit" class="btn btn-success">Create Class</button>
      </form>
    </div>

    <h3 class="mt-5 mb-4">Your Classes</h3>
    <div id="classList"></div>
  </div>

  <script>
    const classList = document.getElementById('classList');
    const createClassForm = document.getElementById('createClassForm');

    function generateClassCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 6; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    createClassForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const className = document.getElementById('className').value;
      const classCode = generateClassCode();

      const classCard = document.createElement('div');
      classCard.className = 'card p-4 mt-3';
      classCard.innerHTML = `
        <h5>Class: ${className}</h5>
        <p class="class-code">Class Code: <strong>${classCode}</strong></p>
        <div class="class-section">
          <div class="section-title">üì£ Announcements</div>
          <textarea class="form-control mb-2" placeholder="Write an announcement..."></textarea>
          <button class="btn btn-sm btn-primary">Post</button>
        </div>
        <div class="class-section mt-4">
          <div class="section-title">üì§ Upload Materials</div>
          <input type="file" class="form-control mb-2">
          <button class="btn btn-sm btn-success">Upload</button>
        </div>
      `;

      classList.appendChild(classCard);
      createClassForm.reset();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
